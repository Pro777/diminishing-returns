<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 220" fill="none">
  <defs>
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="0.6" fill="#94a3b8" opacity="0.15"/>
    </pattern>
    <linearGradient id="funnel" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0.9"/>
    </linearGradient>
    <radialGradient id="gaugebg" cx="720" cy="110" r="80" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#94a3b8" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#94a3b8" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background (warmer dark slate) -->
  <rect width="800" height="220" fill="#1a2332"/>
  <rect width="800" height="220" fill="url(#dots)"/>

  <!-- ======================== -->
  <!-- IDEA PARTICLES (left)    -->
  <!-- ======================== -->
  <g>
    <!-- Connecting lines between particles -->
    <g stroke-width="0.5" opacity="0.2">
      <line x1="30" y1="55" x2="70" y2="80" stroke="#f472b6"/>
      <line x1="70" y1="80" x2="50" y2="110" stroke="#a78bfa"/>
      <line x1="50" y1="110" x2="80" y2="130" stroke="#60a5fa"/>
      <line x1="80" y1="130" x2="55" y2="155" stroke="#34d399"/>
      <line x1="55" y1="155" x2="90" y2="170" stroke="#fbbf24"/>
      <line x1="30" y1="55" x2="80" y2="50" stroke="#818cf8"/>
      <line x1="80" y1="50" x2="100" y2="90" stroke="#f472b6"/>
      <line x1="100" y1="90" x2="80" y2="130" stroke="#60a5fa"/>
      <line x1="25" y1="140" x2="55" y2="155" stroke="#a78bfa"/>
      <line x1="90" y1="170" x2="70" y2="185" stroke="#34d399"/>
    </g>
    <!-- Convergence lines to funnel -->
    <g stroke-width="0.4" opacity="0.15">
      <line x1="30" y1="55" x2="150" y2="90" stroke="#f472b6"/>
      <line x1="70" y1="80" x2="150" y2="95" stroke="#a78bfa"/>
      <line x1="50" y1="110" x2="150" y2="105" stroke="#60a5fa"/>
      <line x1="80" y1="130" x2="150" y2="110" stroke="#34d399"/>
      <line x1="55" y1="155" x2="150" y2="118" stroke="#fbbf24"/>
      <line x1="90" y1="170" x2="150" y2="125" stroke="#f472b6"/>
      <line x1="80" y1="50" x2="150" y2="88" stroke="#818cf8"/>
      <line x1="100" y1="90" x2="150" y2="100" stroke="#60a5fa"/>
      <line x1="25" y1="140" x2="150" y2="112" stroke="#a78bfa"/>
      <line x1="70" y1="185" x2="150" y2="130" stroke="#34d399"/>
    </g>
    <!-- Particles -->
    <circle cx="30" cy="55" r="4" fill="#f472b6" opacity="0.8"/>
    <circle cx="55" cy="42" r="2.5" fill="#c084fc" opacity="0.6"/>
    <circle cx="80" cy="50" r="3.5" fill="#818cf8" opacity="0.7"/>
    <circle cx="95" cy="65" r="2.5" fill="#34d399" opacity="0.6"/>
    <circle cx="70" cy="80" r="4.5" fill="#a78bfa" opacity="0.8"/>
    <circle cx="100" cy="90" r="3.5" fill="#60a5fa" opacity="0.7"/>
    <circle cx="50" cy="110" r="5" fill="#60a5fa" opacity="0.8"/>
    <circle cx="80" cy="130" r="4" fill="#34d399" opacity="0.8"/>
    <circle cx="25" cy="140" r="3" fill="#a78bfa" opacity="0.7"/>
    <circle cx="55" cy="155" r="4" fill="#fbbf24" opacity="0.8"/>
    <circle cx="90" cy="170" r="3.5" fill="#f472b6" opacity="0.7"/>
    <circle cx="70" cy="185" r="3" fill="#34d399" opacity="0.7"/>
    <circle cx="35" cy="95" r="2.5" fill="#06b6d4" opacity="0.6"/>
    <circle cx="110" cy="115" r="2.5" fill="#fbbf24" opacity="0.6"/>
  </g>

  <!-- ===================== -->
  <!-- CONVERGENCE FUNNEL    -->
  <!-- ===================== -->
  <!-- Purple trapezoid (mirrored, offset — organic/spontaneous feel) -->
  <path d="M 160 100 L 640 58 L 640 148 L 160 120 Z" fill="#c084fc" opacity="0.04"/>
  <path d="M 160 100 L 640 58 L 640 148 L 160 120 Z" stroke="#c084fc" stroke-width="0.5" opacity="0.12" fill="none"/>
  <!-- Squiggly lines inside purple trapezoid -->
  <g opacity="0.07" stroke="#c084fc" stroke-width="0.8" fill="none">
    <path d="M 200 105 Q 260 100, 320 104 T 440 98 T 560 92 T 630 78"/>
    <path d="M 190 110 Q 250 114, 330 108 T 460 106 T 560 100 T 635 90"/>
    <path d="M 200 115 Q 270 118, 340 113 T 470 114 T 570 118 T 635 128"/>
    <path d="M 195 108 Q 280 112, 360 106 T 500 110 T 580 130 T 638 138"/>
  </g>
  <!-- Main indigo→cyan funnel -->
  <path d="M 130 45 L 620 90 L 620 130 L 130 175 Z" fill="url(#funnel)" opacity="0.08"/>
  <path d="M 130 45 L 620 90 L 620 130 L 130 175 Z" stroke="url(#funnel)" stroke-width="0.8" opacity="0.2" fill="none"/>

  <!-- Geodesic wireframe (subtle Thunderdome nod) -->
  <g opacity="0.08" stroke="#94a3b8" stroke-width="0.5" fill="none">
    <ellipse cx="375" cy="110" rx="200" ry="70"/>
    <ellipse cx="375" cy="90" rx="170" ry="30"/>
    <ellipse cx="375" cy="130" rx="170" ry="30"/>
    <path d="M 375 40 Q 280 110 375 180"/>
    <path d="M 375 40 Q 470 110 375 180"/>
    <line x1="230" y1="65" x2="375" y2="40"/>
    <line x1="375" y1="40" x2="520" y2="65"/>
    <line x1="230" y1="155" x2="375" y2="180"/>
    <line x1="375" y1="180" x2="520" y2="155"/>
    <line x1="260" y1="75" x2="490" y2="75"/>
    <line x1="260" y1="145" x2="490" y2="145"/>
  </g>

  <!-- Color-composite glow behind gauge (echoes idea colors, very subtle) -->
  <circle cx="700" cy="90" r="50" fill="#a78bfa" opacity="0.03"/>
  <circle cx="740" cy="95" r="45" fill="#60a5fa" opacity="0.04"/>
  <circle cx="720" cy="130" r="40" fill="#f472b6" opacity="0.03"/>
  <circle cx="750" cy="115" r="35" fill="#fbbf24" opacity="0.025"/>

  <!-- Diminishing bars inside funnel -->
  <g opacity="0.7">
    <rect x="300" y="90" width="110" height="5" rx="2.5" fill="#38bdf8" opacity="0.75"/>
    <rect x="330" y="100" width="90" height="5" rx="2.5" fill="#38bdf8" opacity="0.6"/>
    <rect x="360" y="110" width="70" height="5" rx="2.5" fill="#38bdf8" opacity="0.45"/>
    <rect x="390" y="120" width="48" height="5" rx="2.5" fill="#38bdf8" opacity="0.32"/>
    <rect x="420" y="130" width="28" height="5" rx="2.5" fill="#38bdf8" opacity="0.22"/>
  </g>

  <!-- Beam from funnel to decision point -->
  <line x1="620" y1="110" x2="650" y2="110" stroke="#06b6d4" stroke-width="1.5" opacity="0.4"/>

  <!-- ======================== -->
  <!-- DECISION GAUGE + SCORE   -->
  <!-- ======================== -->
  <!-- Outer gauge ring (270° arc, open at bottom) -->
  <g transform="translate(720, 110)">
    <!-- Background track -->
    <path d="M 0 60 A 60 60 0 1 1 0.01 60" stroke="#94a3b8" stroke-width="1.5" opacity="0.08" fill="none" stroke-linecap="round"/>
    <!-- Multi-color arc: all idea colors represented, purple dominant -->
    <!-- θ → (60·sinθ, -60·cosθ) | 270° total from 225° to 135° CW -->
    <!-- Purple: 225° to 305° (80° — largest) -->
    <path d="M -42.43 42.43 A 60 60 0 0 1 -49.15 -34.41" stroke="#a78bfa" stroke-width="2.5" opacity="0.4" fill="none" stroke-linecap="round"/>
    <!-- Pink: 305° to 355° (50°) -->
    <path d="M -49.15 -34.41 A 60 60 0 0 1 -5.23 -59.77" stroke="#f472b6" stroke-width="2.5" opacity="0.35" fill="none"/>
    <!-- Amber: 355° to 40° (45°) -->
    <path d="M -5.23 -59.77 A 60 60 0 0 1 38.57 -45.96" stroke="#fbbf24" stroke-width="2.5" opacity="0.35" fill="none"/>
    <!-- Green: 40° to 75° (35°) -->
    <path d="M 38.57 -45.96 A 60 60 0 0 1 57.96 -15.53" stroke="#34d399" stroke-width="2.5" opacity="0.3" fill="none"/>
    <!-- Cyan: 75° to 110° (35°) -->
    <path d="M 57.96 -15.53 A 60 60 0 0 1 56.38 20.52" stroke="#06b6d4" stroke-width="2.5" opacity="0.3" fill="none"/>
    <!-- Blue: 110° to 135° (25° — smallest) -->
    <path d="M 56.38 20.52 A 60 60 0 0 1 42.43 42.43" stroke="#60a5fa" stroke-width="2.5" opacity="0.25" fill="none" stroke-linecap="round"/>
    <!-- Tick marks around the arc -->
    <g stroke="#94a3b8" stroke-width="0.8" opacity="0.12">
      <line x1="-48" y1="38" x2="-53" y2="42"/>
      <line x1="-57" y1="15" x2="-63" y2="17"/>
      <line x1="-57" y1="-15" x2="-63" y2="-17"/>
      <line x1="-42" y1="-42" x2="-47" y2="-47"/>
      <line x1="-15" y1="-57" x2="-17" y2="-63"/>
      <line x1="15" y1="-57" x2="17" y2="-63"/>
      <line x1="42" y1="-42" x2="47" y2="-47"/>
      <line x1="57" y1="-15" x2="63" y2="-17"/>
      <line x1="57" y1="15" x2="63" y2="17"/>
      <line x1="48" y1="38" x2="53" y2="42"/>
    </g>
    <!-- Inner glow ring -->
    <circle r="45" fill="none" stroke="#94a3b8" stroke-width="0.5" opacity="0.08"/>
  </g>

  <!-- Decision point (on the beam) -->
  <circle cx="660" cy="110" r="6" fill="#06b6d4" opacity="0.2" filter="url(#glow)"/>
  <circle cx="660" cy="110" r="3.5" fill="#06b6d4" opacity="0.85" filter="url(#glow)"/>
  <circle cx="660" cy="110" r="1.5" fill="#e0f2fe"/>

  <!-- Score readout (centered in gauge) -->
  <text x="720" y="108" fill="#06b6d4" font-family="'SF Mono','Fira Code',monospace" font-size="32" font-weight="700" text-anchor="middle" opacity="0.9" filter="url(#glow)">0.92</text>
  <text x="720" y="125" fill="#94a3b8" font-family="system-ui,-apple-system,'Segoe UI',sans-serif" font-size="9" text-anchor="middle" letter-spacing="0.12em" opacity="0.6">DR SCORE</text>

  <!-- Bottom labels -->
  <text x="60" y="210" fill="#94a3b8" font-family="system-ui,-apple-system,'Segoe UI',sans-serif" font-size="9" letter-spacing="0.12em" opacity="0.35">IDEAS</text>

  <text x="760" y="210" fill="#94a3b8" font-family="system-ui,-apple-system,'Segoe UI',sans-serif" font-size="9" text-anchor="end" letter-spacing="0.12em" opacity="0.35">DECISION</text>

  <!-- =========== -->
  <!-- TEXT LABELS  -->
  <!-- =========== -->
  <!-- Top-left: bold heading -->
  <text x="40" y="30" fill="#e2e8f0" font-family="system-ui,-apple-system,'Segoe UI',sans-serif" font-size="20" font-weight="700" letter-spacing="-0.01em">Two ideas enter. One decision leaves.</text>
</svg>
