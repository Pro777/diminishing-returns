<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <defs>
    <linearGradient id="funnel" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0.9"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softglow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="dots" x="0" y="0" width="24" height="24" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="0.6" fill="#94a3b8" opacity="0.12"/>
    </pattern>
    <radialGradient id="domeGrad" cx="0.55" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#94a3b8" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#94a3b8" stop-opacity="0.03"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#0f172a"/>
  <rect width="800" height="400" fill="url(#dots)"/>

  <!-- Geodesic dome wireframe (Thunderdome nod) -->
  <g opacity="0.15" stroke="#94a3b8" stroke-width="0.7" fill="none">
    <!-- Outer dome ellipse -->
    <ellipse cx="440" cy="200" rx="220" ry="180"/>
    <!-- Horizontal rings -->
    <ellipse cx="440" cy="130" rx="190" ry="50"/>
    <ellipse cx="440" cy="200" rx="220" ry="60"/>
    <ellipse cx="440" cy="270" rx="190" ry="50"/>
    <!-- Geodesic diagonals - left to right -->
    <line x1="260" y1="120" x2="440" y2="30"/>
    <line x1="440" y1="30" x2="620" y2="120"/>
    <line x1="260" y1="280" x2="440" y2="370"/>
    <line x1="440" y1="370" x2="620" y2="280"/>
    <!-- Vertical meridians -->
    <path d="M 440 20 Q 340 200 440 380"/>
    <path d="M 440 20 Q 540 200 440 380"/>
    <path d="M 440 20 Q 280 200 440 380"/>
    <path d="M 440 20 Q 600 200 440 380"/>
    <!-- Cross diagonals -->
    <line x1="280" y1="80" x2="380" y2="200"/>
    <line x1="380" y1="200" x2="280" y2="320"/>
    <line x1="600" y1="80" x2="500" y2="200"/>
    <line x1="500" y1="200" x2="600" y2="320"/>
    <line x1="320" y1="100" x2="560" y2="100"/>
    <line x1="320" y1="300" x2="560" y2="300"/>
    <!-- Extra triangulation -->
    <line x1="300" y1="150" x2="400" y2="100"/>
    <line x1="400" y1="100" x2="500" y2="150"/>
    <line x1="300" y1="250" x2="400" y2="300"/>
    <line x1="400" y1="300" x2="500" y2="250"/>
    <line x1="350" y1="130" x2="530" y2="130"/>
    <line x1="350" y1="270" x2="530" y2="270"/>
  </g>

  <!-- Scattered idea particles (left side) -->
  <g>
    <!-- Connecting lines between particles (web/network) -->
    <g stroke-width="0.5" opacity="0.2">
      <line x1="60" y1="90" x2="120" y2="140" stroke="#f472b6"/>
      <line x1="120" y1="140" x2="80" y2="190" stroke="#a78bfa"/>
      <line x1="80" y1="190" x2="140" y2="220" stroke="#60a5fa"/>
      <line x1="140" y1="220" x2="100" y2="270" stroke="#34d399"/>
      <line x1="100" y1="270" x2="160" y2="300" stroke="#fbbf24"/>
      <line x1="60" y1="90" x2="140" y2="80" stroke="#818cf8"/>
      <line x1="140" y1="80" x2="170" y2="150" stroke="#f472b6"/>
      <line x1="170" y1="150" x2="140" y2="220" stroke="#60a5fa"/>
      <line x1="50" y1="250" x2="100" y2="270" stroke="#a78bfa"/>
      <line x1="160" y1="300" x2="120" y2="330" stroke="#34d399"/>
      <line x1="30" y1="170" x2="80" y2="190" stroke="#fbbf24"/>
      <line x1="120" y1="140" x2="170" y2="150" stroke="#818cf8"/>
      <line x1="80" y1="310" x2="120" y2="330" stroke="#f472b6"/>
      <line x1="50" y1="130" x2="120" y2="140" stroke="#60a5fa"/>
      <line x1="160" y1="110" x2="170" y2="150" stroke="#34d399"/>
      <line x1="90" y1="60" x2="140" y2="80" stroke="#a78bfa"/>
    </g>
    <!-- Convergence lines from particles to funnel -->
    <g stroke-width="0.4" opacity="0.15">
      <line x1="60" y1="90" x2="280" y2="175" stroke="#f472b6"/>
      <line x1="120" y1="140" x2="280" y2="185" stroke="#a78bfa"/>
      <line x1="80" y1="190" x2="280" y2="195" stroke="#60a5fa"/>
      <line x1="140" y1="220" x2="280" y2="205" stroke="#34d399"/>
      <line x1="100" y1="270" x2="280" y2="215" stroke="#fbbf24"/>
      <line x1="160" y1="300" x2="280" y2="225" stroke="#f472b6"/>
      <line x1="140" y1="80" x2="280" y2="170" stroke="#818cf8"/>
      <line x1="170" y1="150" x2="280" y2="190" stroke="#60a5fa"/>
      <line x1="50" y1="250" x2="280" y2="210" stroke="#a78bfa"/>
      <line x1="30" y1="170" x2="280" y2="195" stroke="#fbbf24"/>
      <line x1="120" y1="330" x2="280" y2="230" stroke="#34d399"/>
      <line x1="80" y1="310" x2="280" y2="225" stroke="#f472b6"/>
    </g>
    <!-- Particles -->
    <circle cx="60" cy="90" r="5" fill="#f472b6" opacity="0.8"/>
    <circle cx="90" cy="60" r="3" fill="#c084fc" opacity="0.6"/>
    <circle cx="140" cy="80" r="4" fill="#818cf8" opacity="0.7"/>
    <circle cx="160" cy="110" r="3" fill="#34d399" opacity="0.6"/>
    <circle cx="50" cy="130" r="4" fill="#60a5fa" opacity="0.7"/>
    <circle cx="120" cy="140" r="5" fill="#a78bfa" opacity="0.8"/>
    <circle cx="170" cy="150" r="4" fill="#60a5fa" opacity="0.7"/>
    <circle cx="30" cy="170" r="4" fill="#fbbf24" opacity="0.7"/>
    <circle cx="80" cy="190" r="6" fill="#60a5fa" opacity="0.8"/>
    <circle cx="140" cy="220" r="5" fill="#34d399" opacity="0.8"/>
    <circle cx="50" cy="250" r="4" fill="#a78bfa" opacity="0.7"/>
    <circle cx="100" cy="270" r="5" fill="#fbbf24" opacity="0.8"/>
    <circle cx="160" cy="300" r="4" fill="#f472b6" opacity="0.7"/>
    <circle cx="80" cy="310" r="3" fill="#f472b6" opacity="0.6"/>
    <circle cx="120" cy="330" r="4" fill="#34d399" opacity="0.7"/>
    <circle cx="45" cy="210" r="3" fill="#818cf8" opacity="0.6"/>
    <circle cx="110" cy="100" r="3" fill="#06b6d4" opacity="0.6"/>
    <circle cx="70" cy="150" r="3" fill="#c084fc" opacity="0.5"/>
    <circle cx="150" cy="260" r="3" fill="#06b6d4" opacity="0.6"/>
  </g>

  <!-- Convergence funnel -->
  <path d="M 220 70 L 560 165 L 560 235 L 220 330 Z" fill="url(#funnel)" opacity="0.1"/>
  <path d="M 220 70 L 560 165 L 560 235 L 220 330 Z" stroke="url(#funnel)" stroke-width="1" opacity="0.25" fill="none"/>

  <!-- Diminishing bars inside funnel -->
  <g opacity="0.7">
    <rect x="340" y="168" width="100" height="6" rx="3" fill="#38bdf8" opacity="0.8"/>
    <rect x="355" y="180" width="90" height="6" rx="3" fill="#38bdf8" opacity="0.7"/>
    <rect x="370" y="192" width="78" height="6" rx="3" fill="#38bdf8" opacity="0.6"/>
    <rect x="385" y="204" width="60" height="6" rx="3" fill="#38bdf8" opacity="0.45"/>
    <rect x="400" y="216" width="42" height="6" rx="3" fill="#38bdf8" opacity="0.35"/>
    <rect x="415" y="228" width="28" height="6" rx="3" fill="#38bdf8" opacity="0.25"/>
  </g>

  <!-- Beam from funnel to decision point -->
  <line x1="560" y1="200" x2="620" y2="200" stroke="#06b6d4" stroke-width="2" opacity="0.5"/>

  <!-- Decision point (glowing dot) -->
  <circle cx="635" cy="200" r="10" fill="#06b6d4" opacity="0.3" filter="url(#glow)"/>
  <circle cx="635" cy="200" r="6" fill="#06b6d4" opacity="0.9" filter="url(#softglow)"/>
  <circle cx="635" cy="200" r="3" fill="#e0f2fe"/>

  <!-- Score readout -->
  <text x="660" y="195" fill="#06b6d4" font-family="'SF Mono', 'Fira Code', 'Courier New', monospace" font-size="36" font-weight="700" opacity="0.95" filter="url(#softglow)">0.92</text>
  <text x="660" y="215" fill="#94a3b8" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="11" letter-spacing="0.15em" opacity="0.6">DR SCORE</text>

  <!-- Top tagline (left-justified) -->
  <text x="40" y="40" fill="#cbd5e1" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="16" font-style="italic" opacity="0.6">Two ideas enter. One decision leaves.</text>

  <!-- Bottom labels -->
  <text x="40" y="380" fill="#94a3b8" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="13" letter-spacing="0.15em" opacity="0.6">IDEAS</text>
  <text x="400" y="380" fill="#94a3b8" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="13" letter-spacing="0.15em" opacity="0.6" text-anchor="middle">DIMINISHING RETURNS</text>
  <text x="760" y="380" fill="#94a3b8" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="13" letter-spacing="0.15em" opacity="0.6" text-anchor="end">DECISION</text>
</svg>
