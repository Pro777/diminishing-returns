<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 220" fill="none">
  <defs>
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="0.6" fill="#94a3b8" opacity="0.15"/>
    </pattern>
    <linearGradient id="funnel" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0.9"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background (warmer dark slate, matching ChatGPT image) -->
  <rect width="800" height="220" fill="#1a2332"/>
  <rect width="800" height="220" fill="url(#dots)"/>

  <!-- ======================== -->
  <!-- IDEA PARTICLES (left)    -->
  <!-- ======================== -->
  <g>
    <!-- Connecting lines between particles -->
    <g stroke-width="0.5" opacity="0.2">
      <line x1="30" y1="55" x2="70" y2="80" stroke="#f472b6"/>
      <line x1="70" y1="80" x2="50" y2="110" stroke="#a78bfa"/>
      <line x1="50" y1="110" x2="80" y2="130" stroke="#60a5fa"/>
      <line x1="80" y1="130" x2="55" y2="155" stroke="#34d399"/>
      <line x1="55" y1="155" x2="90" y2="170" stroke="#fbbf24"/>
      <line x1="30" y1="55" x2="80" y2="50" stroke="#818cf8"/>
      <line x1="80" y1="50" x2="100" y2="90" stroke="#f472b6"/>
      <line x1="100" y1="90" x2="80" y2="130" stroke="#60a5fa"/>
      <line x1="25" y1="140" x2="55" y2="155" stroke="#a78bfa"/>
      <line x1="90" y1="170" x2="70" y2="185" stroke="#34d399"/>
    </g>
    <!-- Convergence lines to funnel -->
    <g stroke-width="0.4" opacity="0.15">
      <line x1="30" y1="55" x2="160" y2="90" stroke="#f472b6"/>
      <line x1="70" y1="80" x2="160" y2="95" stroke="#a78bfa"/>
      <line x1="50" y1="110" x2="160" y2="105" stroke="#60a5fa"/>
      <line x1="80" y1="130" x2="160" y2="110" stroke="#34d399"/>
      <line x1="55" y1="155" x2="160" y2="118" stroke="#fbbf24"/>
      <line x1="90" y1="170" x2="160" y2="125" stroke="#f472b6"/>
      <line x1="80" y1="50" x2="160" y2="88" stroke="#818cf8"/>
      <line x1="100" y1="90" x2="160" y2="100" stroke="#60a5fa"/>
      <line x1="25" y1="140" x2="160" y2="112" stroke="#a78bfa"/>
      <line x1="70" y1="185" x2="160" y2="130" stroke="#34d399"/>
    </g>
    <!-- Particles -->
    <circle cx="30" cy="55" r="4" fill="#f472b6" opacity="0.8"/>
    <circle cx="55" cy="42" r="2.5" fill="#c084fc" opacity="0.6"/>
    <circle cx="80" cy="50" r="3.5" fill="#818cf8" opacity="0.7"/>
    <circle cx="95" cy="65" r="2.5" fill="#34d399" opacity="0.6"/>
    <circle cx="70" cy="80" r="4.5" fill="#a78bfa" opacity="0.8"/>
    <circle cx="100" cy="90" r="3.5" fill="#60a5fa" opacity="0.7"/>
    <circle cx="50" cy="110" r="5" fill="#60a5fa" opacity="0.8"/>
    <circle cx="80" cy="130" r="4" fill="#34d399" opacity="0.8"/>
    <circle cx="25" cy="140" r="3" fill="#a78bfa" opacity="0.7"/>
    <circle cx="55" cy="155" r="4" fill="#fbbf24" opacity="0.8"/>
    <circle cx="90" cy="170" r="3.5" fill="#f472b6" opacity="0.7"/>
    <circle cx="70" cy="185" r="3" fill="#34d399" opacity="0.7"/>
    <circle cx="35" cy="95" r="2.5" fill="#06b6d4" opacity="0.6"/>
    <circle cx="110" cy="115" r="2.5" fill="#fbbf24" opacity="0.6"/>
  </g>

  <!-- ===================== -->
  <!-- CONVERGENCE FUNNEL    -->
  <!-- ===================== -->
  <path d="M 140 45 L 480 85 L 480 135 L 140 175 Z" fill="url(#funnel)" opacity="0.08"/>
  <path d="M 140 45 L 480 85 L 480 135 L 140 175 Z" stroke="url(#funnel)" stroke-width="0.8" opacity="0.2" fill="none"/>

  <!-- Geodesic wireframe (subtle Thunderdome nod) -->
  <g opacity="0.08" stroke="#94a3b8" stroke-width="0.5" fill="none">
    <ellipse cx="310" cy="110" rx="140" ry="70"/>
    <ellipse cx="310" cy="90" rx="120" ry="30"/>
    <ellipse cx="310" cy="130" rx="120" ry="30"/>
    <path d="M 310 40 Q 240 110 310 180"/>
    <path d="M 310 40 Q 380 110 310 180"/>
    <line x1="200" y1="65" x2="310" y2="40"/>
    <line x1="310" y1="40" x2="420" y2="65"/>
    <line x1="200" y1="155" x2="310" y2="180"/>
    <line x1="310" y1="180" x2="420" y2="155"/>
    <line x1="230" y1="75" x2="390" y2="75"/>
    <line x1="230" y1="145" x2="390" y2="145"/>
  </g>

  <!-- Diminishing bars inside funnel -->
  <g opacity="0.7">
    <rect x="230" y="88" width="90" height="5" rx="2.5" fill="#38bdf8" opacity="0.75"/>
    <rect x="250" y="98" width="78" height="5" rx="2.5" fill="#38bdf8" opacity="0.6"/>
    <rect x="270" y="108" width="62" height="5" rx="2.5" fill="#38bdf8" opacity="0.45"/>
    <rect x="290" y="118" width="44" height="5" rx="2.5" fill="#38bdf8" opacity="0.32"/>
    <rect x="310" y="128" width="28" height="5" rx="2.5" fill="#38bdf8" opacity="0.22"/>
  </g>

  <!-- Beam from funnel to decision point -->
  <line x1="480" y1="110" x2="530" y2="110" stroke="#06b6d4" stroke-width="1.5" opacity="0.4"/>

  <!-- ================ -->
  <!-- DECISION POINT    -->
  <!-- ================ -->
  <circle cx="545" cy="110" r="8" fill="#06b6d4" opacity="0.25" filter="url(#glow)"/>
  <circle cx="545" cy="110" r="5" fill="#06b6d4" opacity="0.85" filter="url(#glow)"/>
  <circle cx="545" cy="110" r="2.5" fill="#e0f2fe"/>

  <!-- Score readout -->
  <text x="570" y="105" fill="#06b6d4" font-family="'SF Mono','Fira Code',monospace" font-size="30" font-weight="700" opacity="0.9" filter="url(#glow)">0.92</text>
  <text x="570" y="122" fill="#94a3b8" font-family="system-ui,-apple-system,'Segoe UI',sans-serif" font-size="9" letter-spacing="0.12em" opacity="0.6">DR SCORE</text>

  <!-- Bottom labels -->
  <text x="60" y="210" fill="#94a3b8" font-family="system-ui,-apple-system,'Segoe UI',sans-serif" font-size="9" letter-spacing="0.12em" opacity="0.5">IDEAS</text>
  <text x="310" y="210" fill="#94a3b8" font-family="system-ui,-apple-system,'Segoe UI',sans-serif" font-size="9" text-anchor="middle" letter-spacing="0.12em" opacity="0.5">DIMINISHING RETURNS</text>
  <text x="635" y="210" fill="#94a3b8" font-family="system-ui,-apple-system,'Segoe UI',sans-serif" font-size="9" text-anchor="end" letter-spacing="0.12em" opacity="0.5">DECISION</text>

  <!-- =========== -->
  <!-- TEXT LABELS  -->
  <!-- =========== -->
  <!-- Top-left: bold heading -->
  <text x="40" y="30" fill="#e2e8f0" font-family="system-ui,-apple-system,'Segoe UI',sans-serif" font-size="20" font-weight="700" letter-spacing="-0.01em">Two ideas enter. One decision leaves.</text>
  <!-- Bottom-right: tagline -->
  <text x="760" y="210" fill="#94a3b8" font-family="system-ui,-apple-system,'Segoe UI',sans-serif" font-size="12" text-anchor="end" opacity="0.6">diminishing-returns</text>
</svg>
